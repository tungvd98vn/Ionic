<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lệnh điều động</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="order_code">
    <p class="Ma"> Mã lệnh </p>
  </div>
  <div class="time">
    <p class="Ngay"> Ngày điều </p>
  </div>
  <ul class="ul_lenh">

    <li *ngFor="let lenh of list_lenh" (click)="detail(lenh)">
      <div class="order_code1">
        <a href="#"> {{lenh.matheodoi}} </a>
      </div>
      <div class="time1">{{lenh.ngaydieuxe}}</div>

      <!-- <button class="btn_delete" ion-button (click)="delete(lenh.matheodoi)">Delete</button> -->
      <i class="iconReceive" (click)="Receive(lenh.matheodoi)">
        <ion-icon name="md-checkmark-circle"></ion-icon>
      </i>
      <i class="iconDelete" (click)="delete(lenh.matheodoi)">
        <ion-icon name="md-close-circle"></ion-icon>
      </i>
    </li>

  </ul>
</ion-content>

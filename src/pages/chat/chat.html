<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center">
      Trò chuyện
    </ion-title>
  </ion-navbar>
</ion-header>

  <div class="ion-footer" no-border id="input_chat">

        <ion-col col-10 class="input_chat">
          <ion-textarea id="text" placeholder="Nhập tin nhắn tại đây" [(ngModel)]="messageChat" (focus)="textarea()" (keyup.enter)="send()">

        <ion-col col-2>
          <button ion-button clear icon-only item-right id="send" (click)="send()">
            <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-2>

      </ion-row>

<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title style="text-align:center">
            Thông báo
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="ionContent">
    <div class="lst_noti">
        <ul>
            <li *ngFor="let data of listNoti">
                <h5>{{data.Title}}:</h5>
                {{data.Message}}
                <h6>{{data.Create_time}}</h6>
            </li>
        </ul>
    </div>
</ion-content>

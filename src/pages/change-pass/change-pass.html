<ion-header>

  <ion-navbar>
    <ion-title>Thay đổi mật khẩu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="passOld">
    <ion-icon name="lock" class="icontxt"></ion-icon>
    <ion-input class="update_password" type="password" [(ngModel)]="pass_old" placeholder="Mật khẩu cũ"></ion-input>
  </div>
  <form [formGroup]="updatePass" class="form_passnew">
    <div class="passnew1">
      <ion-icon name="lock" class="icontxt"></ion-icon>
      <ion-input formControlName="newpass1" class="update_password" type="password" [(ngModel)]="pass_new1" placeholder="Mật khẩu mới"></ion-input>
    </div>
    <div class="passnew1">
      <ion-icon name="lock" class="icontxt"></ion-icon>
      <ion-input formControlName="newpass2" class="update_password" type="password" [(ngModel)]="pass_new2" placeholder="Nhập lại mật khẩu mới"></ion-input>
    </div>
  </form>
  <button class="confirm" (click)="confirm()">Xác nhận</button>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Update Avatar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null">Please Select Image!</h3>
</ion-content>

<ion-footer>
  <!-- <ion-toolbar color="primary"> -->
  <!-- <ion-buttons> -->
  <button ion-button icon-left (click)="presentActionSheet()" class="btn">
    <ion-icon name="camera"></ion-icon>Select Image
  </button>
  <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null" class="btn">
    <ion-icon name="cloud-upload"></ion-icon>Upload
  </button>
  <!-- </ion-buttons> -->
  <!-- </ion-toolbar> -->
</ion-footer>
